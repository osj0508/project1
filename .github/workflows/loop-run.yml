name: loop-run

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [rerun]

permissions:
  contents: write

concurrency:
  group: loop-run
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"   

      - name: Run loop (python -c, your code style)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data
          python -m pip install -q pandas requests
          start=$(date +%s)
          iter=0
          BRANCH="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-main}}"
          
          bbranch="$BRANCH" python -c $'from pathlib import Path\n
          import subprocess\n
          import xml.etree.ElementTree as ET\n
          import os\n
          import pandas as pd\n
          import requests\n
          p2 = Path("data/ind_arr3.txt")\n
          file = open(p2,"r")\n
          text = file.readlines()\n
          ind,ID = [],[]\n
          for i in range(14582):\n
            ind.append(int(text[i].split()[0]))\n
            ID.append(int((text[i].split()[1])[:len(text[i].split()[1])-2]))\n
          file.close()
          p = Path("data/v_data.csv")\n
          v= pd.read_csv(p)\n
          BRANCH = int(os.environ["bbranch"])\n
          def save(msg):\n
            v.to_csv(p,index=False)\n
            subprocess.run(["git","add","--",str(p)], check=True)\n
            subprocess.run(["git","commit","-m", msg], check=False)\n
            subprocess.run(["git","pull","--rebase","--autostash","origin", BRANCH], check=False)\n
            subprocess.run(["git","push","origin", f"HEAD:{BRANCH}"], check=False)\n
            print("Updated!")\n
          period = 1\n
          for i in range(14582):\n
            url = "http://openapi.seoul.go.kr:8088/64525562596f736a36384e78567553/xml/TrafficInfo/1/1/%d/"%(ID[i])\n
            r = requests.get(url, timeout = 10)\n
            try:
              root = ET.fromstring(r.content)\n
              row = root.find("row")\n
              spd = float(row.findtext("prcs_spd"))\n
              v.loc[ind[i],"v"] = spd\n
            except:
              pass
            if i % period == 0:\n
              save(f"update v_data.csv (up to idx={i})")\n'

      - name: Re-dispatch self
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_DISPATCH }}   # PAT with 'repo' scope
        run: |
          curl -s -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/dispatches" \
            -d '{"event_type":"rerun"}'
